<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/midi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/midi.js@0.3.1/build/MIDI.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script> //in the works
    <script src="https://unpkg.com/brain.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="Logout">Log Out</button>
            <button id="startMIDI">Initialize Piano</button>
            <select id="instrument">
                <option value="acoustic_grand_piano">Grand Piano</option>
                <option value="bright_acoustic_piano">Bright Piano</option>
                <option value="electric_piano_1">Electric Piano</option>
                <option value="harpsichord">Harpsichord</option>
            </select>
            <select id="midiInput" disabled>
                <option>No MIDI devices</option>
            </select>
        </div>
        <div id="piano-container">
            <div id="piano"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
